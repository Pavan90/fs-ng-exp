
  <mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form  [formGroup]="form"  action="" (submit)="onSavePost()"  *ngIf="!isLoading">
      <mat-form-field>

        <input
        formControlName= "title"
        matInput
        type="text"
        name="title"
        placeholder="post title">
        <mat-error *ngIf="form.get('title').invalid"> {{'title is required'}}</mat-error>
      </mat-form-field>
      <div>
        <button mat-stroked-button type="button" (click)="filePicker.click()">Select Image</button>
        <input type="file" #filePicker (change)="onImagePick($event)" >
      </div>
      <div class="imgPreview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
        <img [src]="imagePreview" [alt]="form.value.title">
      </div>

      <mat-form-field>
      <textarea
      formControlName ="content"
      matInput  name="" id="" cols="30" rows="10"  name="content"  placeholder="post content"



      ></textarea>
      <mat-error
      *ngIf="form.get('content').invalid"

      >{{'content is required'}}</mat-error>
      </mat-form-field>
      <button  mat-raised-button  color= "accent" type="submit"> Save</button>
  </form>
  </mat-card>
