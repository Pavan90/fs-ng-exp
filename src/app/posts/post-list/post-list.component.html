

<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion  *ngIf="grabbedPost.length >= 0 && !isLoading">
  <mat-expansion-panel *ngFor="let post of grabbedPost" >
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{post.title}}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-panel-description>
      <p>{{post.content}}</p>

  </mat-panel-description>
        <mat-action-row>
        <a  mat-button color="accent" mat-button [routerLink]="['/edit', post.id]" >Edit</a>
        <button  color="delete" mat-button (click)="onDelete(post.id)">Delete</button>

      </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p  class="info-text   mat-body-1"  *ngIf="grabbedPost.length <=0 && !isLoading">No Posts Added</p>
